<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Task List Generator</title>
  </head>
  <body onload="updateTaskContainer()">
    <div id="list-container">
      <div id="list-heading">
        <h2 id="list-name">Tasks</h2>
        <button id="add-task-button" class="minimal-button">+</button>
      </div>
      <div id="task-list"></div>
    </div>
    <div id="task-form-container">
      <dialog id="add-task-prompt">
        <form action="submit" id="new-task-form">
          <input
            type="text"
            placeholder="Take out trash..."
            id="task-input"
            required
            autocomplete="off"
          />
          <div id="task-prompt-buttons">
            <button id="submit-prompt" class="btn">Submit</button>
            <button id="cancel-prompt" class="btn" type="button">Cancel</button>
          </div>
        </form>
      </dialog>
    </div>
    <script src="script.js"></script>
  </body>
</html>
